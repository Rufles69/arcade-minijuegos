<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale - Mini Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-title {
            color: #ffd700;
            font-size: 2.5rem;
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 10px;
        }

        .game-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }

        .stat {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #ffd700;
            font-size: 0.9rem;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .arena-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            background: #0f3460;
            border: 4px solid #ffd700;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        canvas {
            display: block;
            width: 100%;
            background: #0f3460;
        }

        .cards-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            width: 100px;
            height: 120px;
            background: linear-gradient(145deg, #3a3a3a, #1e1e1e);
            border: 3px solid #ffd700;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 0.2s ease;
        }

        .card:hover:not(.disabled) {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
        }

        .card.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .card-cost {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .card-name {
            font-size: 0.6rem;
            text-align: center;
            padding: 0 5px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(145deg, #ffd700, #ff6b6b);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px 25px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #cc5500;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #cc5500;
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 0 #cc5500;
        }

        .btn-secondary {
            background: linear-gradient(145deg, #7f8c8d, #636e72);
            box-shadow: 0 4px 0 #2d3436;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 52, 96, 0.95);
            z-index: 100;
            text-align: center;
            padding: 20px;
        }

        .screen.active {
            display: flex;
        }

        .screen h2 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .screen p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .elixir-bar {
            width: 100%;
            max-width: 600px;
            height: 25px;
            background: #2c3e50;
            border-radius: 12px;
            border: 2px solid #ffd700;
            overflow: hidden;
            margin: 10px 0;
        }

        .elixir-fill {
            height: 100%;
            background: linear-gradient(90deg, #9b59b6, #8e44ad);
            width: 50%;
            transition: width 0.3s ease;
        }

        @media (max-width: 600px) {
            .game-title {
                font-size: 1.5rem;
            }

            .card {
                width: 80px;
                height: 100px;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">üè∞ CLASH ROYALE</h1>
        <div class="game-stats">
            <div class="stat">CORONAS: <span id="playerCrowns">0</span> - <span id="enemyCrowns">0</span></div>
            <div class="stat">ELIXIR: <span id="elixirCount">5</span>/10</div>
            <div class="stat">TIEMPO: <span id="timer">03:00</span></div>
        </div>
        <div class="elixir-bar"><div class="elixir-fill" id="elixirFill"></div></div>

        <div class="arena-container">
            <canvas id="gameCanvas"></canvas>

            <div class="screen active" id="startScreen">
                <h2>üè∞ CLASH ROYALE</h2>
                <p>Destruye las torres enemigas</p>
                <button class="btn" onclick="showModeSelect()">JUGAR</button>
            </div>

            <div class="screen" id="modeSelectScreen">
                <h2>Selecciona Modo</h2>
                <label>Tu nombre: <input id="playerNameInput" maxlength="10" value="JUGADOR"></label>
                <div class="buttons">
                    <button class="btn" onclick="selectMode('bot')">VS BOT</button>
                    <button class="btn" onclick="selectMode('friend')">2 JUGADORES LOCAL</button>
                    <button class="btn btn-secondary" onclick="goToMenu()">Volver al Men√∫ Principal</button>
                </div>
            </div>

            <div class="screen" id="gameOverScreen">
                <h2>üíÄ DERROTA</h2>
                <p>Coronas: <span id="finalCrowns">0</span></p>
                <button class="btn" onclick="resetGame()">Reiniciar</button>
            </div>

            <div class="screen" id="victoryScreen">
                <h2>üéâ VICTORIA</h2>
                <p>Coronas: <span id="victoryCrowns">0</span></p>
                <button class="btn" onclick="resetGame()">Reiniciar</button>
            </div>
        </div>

        <div class="cards-container" id="cardsContainer"></div>
        <div class="buttons">
            <button class="btn" id="startBtn" onclick="startGame()" style="display:none;">Iniciar Batalla</button>
            <button class="btn btn-secondary" onclick="goToMenu()">Volver al Men√∫ Principal</button>
        </div>
    </div>

    <script src="clash-royale.js"></script>
</body>
</html>
