<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale - Mini Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .game-container { width: 100%; max-width: 900px; display: flex; flex-direction: column; align-items: center; }
        .game-title { color: #ffd700; font-size: 2rem; margin-bottom: 15px; text-shadow: 3px 3px 0 #000; }
        .game-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; width: 100%; }
        .stat { background: linear-gradient(145deg, #16213e, #0f3460); padding: 12px; border-radius: 8px; border: 2px solid #ffd700; font-size: 0.7rem; text-align: center; }
        .arena-container { position: relative; width: 100%; background: #0f3460; border: 4px solid #ffd700; border-radius: 10px; overflow: hidden; }
        canvas { display: block; width: 100%; background: #0f3460; }
        .cards-container { display: flex; gap: 10px; justify-content: center; margin: 15px 0; flex-wrap: wrap; }
        .card { width: 80px; height: 100px; background: linear-gradient(145deg, #4a4a4a, #2d2d2d); border: 2px solid #ffd700; border-radius: 8px; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .card.disabled { opacity: 0.5; cursor: not-allowed; }
        .card-cost { position: absolute; top: 5px; right: 5px; background: #ff6b6b; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; }
        .card-icon { font-size: 2rem; margin-bottom: 5px; }
        .card-name { font-size: 0.5rem; text-align: center; padding: 0 5px; }
        .buttons { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-top: 10px; }
        .btn { background: linear-gradient(145deg, #ffd700, #ff6b6b); border: none; border-radius: 8px; color: white; padding: 12px 20px; font-family: 'Press Start 2P', cursive; font-size: 0.7rem; cursor: pointer; }
        .btn-secondary { background: linear-gradient(145deg, #7f8c8d, #636e72); }
        .screen { display: none; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(15, 52, 96, 0.95); z-index: 100; text-align: center; padding: 20px; }
        .screen.active { display: flex; }
        .screen h2 { color: #ffd700; margin-bottom: 15px; font-size: 1.5rem; }
        .screen p { margin: 5px 0; font-size: 0.8rem; }
        .elixir-bar { width: 100%; height: 20px; background: #2c3e50; border-radius: 10px; border: 2px solid #ffd700; overflow: hidden; margin: 10px 0; }
        .elixir-fill { height: 100%; background: linear-gradient(90deg, #9b59b6, #8e44ad); width: 50%; transition: width 0.3s ease; }
        @media (max-width: 600px) {
            .game-title { font-size: 1.2rem; }
            .card { width: 60px; height: 80px; }
            .btn { width: 100%; max-width: 200px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">üè∞ CLASH ROYALE</h1>
        <div class="game-stats">
            <div class="stat">CORONAS: <span id="playerCrowns">0</span> - <span id="enemyCrowns">0</span></div>
            <div class="stat">ELIXIR: <span id="elixirCount">5</span>/10</div>
            <div class="stat">TIEMPO: <span id="timer">03:00</span></div>
        </div>
        <div class="elixir-bar"><div class="elixir-fill" id="elixirFill"></div></div>

        <div class="arena-container">
            <canvas id="gameCanvas"></canvas>

            <div class="screen active" id="startScreen">
                <h2>üè∞ CLASH ROYALE</h2>
                <p>Destruye las torres enemigas</p>
                <button class="btn" onclick="showModeSelect()">JUGAR</button>
            </div>

            <div class="screen" id="modeSelectScreen">
                <h2>Selecciona Modo</h2>
                <label>Tu nombre: <input id="playerNameInput" maxlength="10" value="JUGADOR"></label>
                <div class="buttons">
                    <button class="btn" onclick="selectMode('bot')">VS BOT</button>
                    <button class="btn" onclick="selectMode('friend')">2 JUGADORES LOCAL</button>
                    <button class="btn btn-secondary" onclick="window.location.href='index.html'">Volver al Men√∫ Principal</button>
                </div>
            </div>

            <div class="screen" id="gameOverScreen">
                <h2>üíÄ DERROTA</h2>
                <p>Coronas: <span id="finalCrowns">0</span></p>
                <button class="btn" onclick="resetGame()">Reiniciar</button>
            </div>

            <div class="screen" id="victoryScreen">
                <h2>üéâ VICTORIA</h2>
                <p>Coronas: <span id="victoryCrowns">0</span></p>
                <button class="btn" onclick="resetGame()">Reiniciar</button>
            </div>
        </div>

        <div class="cards-container" id="cardsContainer"></div>
        <div class="buttons">
            <button class="btn" id="startBtn" onclick="startGame()" style="display:none;">Iniciar Batalla</button>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">Volver al Men√∫ Principal</button>
        </div>
    </div>

    <script src="clash-royale.js"></script>
</body>
</html>
